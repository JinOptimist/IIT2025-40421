<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carusel</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/carsusel.js"></script>

    <link rel="stylesheet" href="css/carsusel.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div class="carusel">
        <div class="block-0 image-container hidden">
            <img src="images/girl01.jpg" />
        </div>
        <div class="block-1 image-container small">
            <img src="images/girl02.jpg" />
        </div>
        <div class="block-2 image-container center">
            <img src="images/girl03.jpg" />
        </div>
        <div class="block-3 image-container small">
            <img src="images/girl04.jpg" />
        </div>
        <div class="block-4 image-container hidden">
            <img src="images/girl05.jpg" />
        </div>
    </div>

    <div class="popup-container">
        <div class="popup">
            <div class="cover"></div>
            <div class="content">
                <div>
                    <img src="" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
